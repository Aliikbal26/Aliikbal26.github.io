            <div class="col container">

        <form action="" method="post" id="ffrom" name="fform" class="ffrom mt-4">
            <div class="row justify-content-center">

            <div class="row justify-content-center">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-2">
                    <label for="prodi">Jurusan</label>
                    <select name="prodi" id="prodi" class="form-control">

                        <option value="Rekayasa Perangkat Lunak"> Rekayasa Perangkat Lunak</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-2">
                    <label for="tahun_lulus">Tahun Lulus</label>
                    <input type="text" class="form-control" name="tahun_lulus" id="tahun_lulus" required>
                    <button type="button" value="submit" name="submit"
                        class="btn btn-primary btn-lg btn-block mb-2 mt-3" onclick="myFunction()">Submit</button>
                </div>
            </div>
        </form>
